{% load static %} 

<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Регистрация</title>
</head>

<body>
    <h1>Регистрация</h1>

    <div>
        <style>
            h5 {
                color:red;
            }
        </style>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
    </div>

    <form action="register" method="POST">
        {% csrf_token %}
        <label for="register_username">Логин</label>
        <input type="text" placeholder="Введите логин" name="register_username" required><br><br>

        <label for="register_email">Почта</label>
        <input type="email" placeholder="Введите почту" name="register_email" required><br><br>

        <label for="register_pw">Пароль</label>
        <input type="password" placeholder="Введите пароль" name="register_pw" required><br><br>

        <label for="register_repeat_pw">Повторите пароль</label>
        <input type="password" placeholder="Повторите ввод пароля" name="register_repeat_pw" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>
        Уже есть аккаунт?
        <a href="/login">Войдите в него!</a>
    </p>
</body>

</html>
